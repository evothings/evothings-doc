<!DOCTYPE html>
<html>
<!--
File: welcome.html
Description: Evothings Studio welcome page.
Author: Eric Svensson
Copyright (c) 2013 Evothings AB
-->
<head>

	<meta charset="utf-8">

	<title>Welcome to Evothings Studio</title>

	<script src="js/include-viewport.js"></script>
	<script src="js/include-css-scripts.js"></script>
	<script>
	var GUI = require('nw.gui')

	function openInBrowser(url)
	{
		GUI.Shell.openExternal(url)
	}
	</script>

	<style>
		@import 'evothings-app.css';
		@import 'evothings-web.css';

		.logotype {
			position: absolute;
			width: 10%;
			top: 2%;
			right: 2%;
		}

		.download-links img, .download-links button {
			height: 2em;
			text-transform: none;
		}
	</style>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<h1>Welcome to Evothings Studio!</h1>

	<img class="logotype" src="images/logo.svg" alt="Evothings" />

	<p>
		Evothings Studio consists of two parts, the Workbench and the Client app.
	</p>
	
	<p>
		Next step is to install the <strong>Evothings Client</strong> app on your mobile devices.
	</p>

	<p class="download-links">
		<a href="#" onclick="openInBrowser('https://play.google.com/store/apps/details?id=com.evothings.evothingsclient')">
			<img src="images/google-play.svg" alt="Google Play" />
		</a>

		<a href="#" onclick="openInBrowser('https://itunes.apple.com/nz/app/evothings-client/id848974292?mt=8')">
			<img src="images/app-store.png" alt="App Store" />
		</a>

		<button class="black" alt="Manual download"
			onclick="openInBrowser('http://evothings.com/download/#otherdownloads')" />
			Manual download
		</button>
	</p>

	<img src="images/ets-illustration_v2.png" width="75%" />

	<p>
		To connect the Client app to the Workbench, they should be on the same local network.
	</p>
	
	<p class="make-bold">Happy tinkering!</p>

	<!--
		<li>Download the mobile Evothings Client from our <a href="#" onclick="openInBrowser('http://www.evothings.com/download')">download page</a>, for Android also from <a id="button-googleplay" target="_blank" href="#" onclick="openInBrowser('https://play.google.com/store/apps/details?id=com.evothings.evothingsclient&hl=en')">Google Play</a> </li>
	-->

	<script>
	;(function()
		{
			var GUI = require('nw.gui')

			var button = $('#button-googleplay')
			button && button.click(function(event)
			{
				event.preventDefault();
				var url = $(this).attr('href')
				GUI.Shell.openExternal(url)
			})
	})()
	</script>

</body>

</html>
