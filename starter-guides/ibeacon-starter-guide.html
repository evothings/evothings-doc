<h2>How to create your own iBeacon app</h2>
<div style="width:280px;height:auto;float:right;background-color:#f9f9f9;padding:5px;"><img src="https://evomedia.evothings.com/2015/02/beacon-in-restaurant.jpg" alt="beacon-in-restaurant"  style="float:right;width:100%;height:auto;margin-left:5px;margin-bottom:5px;" />
<div style="float:right;font-size:9pt" >Your beacon app can be used to add information nodes to public places, like shopping malls and restaurants. </div>
</div>
<p>An Evothings app is just a folder with HTML/JavaScript files (and other content such as CSS files and images). The minimal project is just one HTML file.</p>
<p>A project should have one main HTML file, which is the file launched when the app starts. This file is typically named "index.html". Just drag and prop your main HTML file into the Workbench project list and then click RUN.</p>
<p>Here is a summary of the steps to create an app for use with Evothings Studio:</p>
<ul>
<li>Create a folder for the app</li>
<li>Create content files (HTML, JavaScript, CSS, etc)</li>
<li>Add any JavaScript libraries needed</li>
<li>Drag the main HTML file into the Workbench window</li>
<li>Click RUN</li>
</ul>
<p>A quick way to create a custom app is to just copy an example app and modify it. You can use iBeacon Scan as a starting point.</p>
<p>Note that the JavaScript library files for Cordova iBeacon plugin are bundled with the Evothings Viewer app, so these should not be added. Including the link to "cordova.js" will in turn include the JavaScript files for all installed plugins.</p>
